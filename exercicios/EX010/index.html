<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos ou simplesmente aumente e diminua o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.jpg" type="image/jpg">
        <source media="(max-width: 1050px )" srcset="imagens/media.jpg" type="image/jpg">
        <img src="imagens/grande.jpg" alt="Imgem flexível">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduir audio</p>
    <audio preload="metadata" autoplay controls>
        <source src="imagens/astral-creepy-dark-logo-254198.mp3
        " type="audio/mpeg">
    </audio>
    <!-- MP3 - WAV - OGG -->
</body>
</html>
