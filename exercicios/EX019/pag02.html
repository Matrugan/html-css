        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: brown;
            width: 300px;

        }

        div:hover{
            color: red;
        }
    </style>
</head>
